<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css?id=20190111_1547196772">
  <title>JS-Framework Default</title>
</head>
<body>
  <div id="alert-liffble-notavailable" class="container-fluid my-2" style="display:none;">
    <div class="alert alert-danger lead py-5" role="alert">
      <i class="fas fa-exclamation-triangle"></i> BLE feature is not available.
    </div>
  </div>

  <div class="mb-2">
    <div id="device-list" class="list-group">
      <button type="button" class="list-group-item disabled font-weight-bold">
        <i class='fa fa-spinner fa-spin mr-2'></i> Finding development board
      </button>
      <button type="button" id="device-list-item"
        class="list-group-item list-group-item-action justify-content-between align-items-center d-none">
        <span><i class="fas fa-microchip"></i></span>
        <span>
          <strong class="device-name">Test Device</strong><br>
          <small class="device-id">DEVICE_ID</small>
        </span>
        <span class="badge badge-primary badge-pill"><i class="fas fa-signal"></i> <span class="rssi"></span></span>
      </button>
    </div>
  </div>

  <div id="device-cards" class="">
    <div id="device-template" class="my-2" style="display:none;">
      <div class="card">
        <div class="card-header d-flex align-items-center justify-content-between py-2">
          <div class="device-name">N/A</div>
          <div>
            <a href="#" class="device-status btn btn-outline-warning btn-sm disabled">Connecting...</a>
            <a href="#" class="device-disconnect btn btn-danger btn-sm" style="display:none;">
              <i class="fas fa-sign-out-alt"></i>
            </a>
          </div>
        </div>
        <div class="card-body container" style="display:none;">
          <nav class="row">
            <div class="nav nav-tabs col" role="tablist">
              <a class="nav-item nav-link small active" id="nav-write-tab" data-toggle="tab" href="#nav-write" role="tab" aria-controls="nav-write" aria-selected="true">Write</a>
              <a class="nav-item nav-link small" id="nav-read-tab" data-toggle="tab" href="#nav-read" role="tab" aria-controls="nav-read" aria-selected="true">Read</a>
            </div>
          </nav>
          <div class="tab-content row my-2">
            <div class="tab-pane fade col show active" id="nav-write" role="tabpanel" aria-labelledby="nav-write-tab">
              <div class="row justify-content-center">
                <div class="card" style="width: 20rem;">
                  <div class="card-header">
                    Mode select
                  </div>
                  <div class="card-body text-center">
                    <p>
                      <select class="mode-select form-control" id="modeselect" name="modeselect">
                        <option value="0" selected="selected">default</option>
                        <option value="1">IO Control</option>
                      </select>
                      <button type="button" class="mode-write btn btn-primary"><i class="fas fa-refresh"></i> Mode Write </button>
                    </p>
                  </div>
                  <div class="card-footer">
                    JS Frameworkを使用する場合ははじめにここで"IO Control"モードに設定してください。
                  </div>
                </div>
                <div class="card" style="width: 20rem;">
                  <div class="card-header">
                    Display
                  </div>
                  <div class="card-body text-center">
                    <p>
                      <label for="uuid">Address</label>
                      <div style="display:inline-flex">
                        <input type="" class="form-control displayaddress_x" id="displayaddressx" placeholder="Address-X">
                        <input type="" class="form-control displayaddress_y" id="displayaddressy" placeholder="Address-Y">
                      </div>
                      <button type="button" class="textctrl-write btn btn-primary"><i class="fas fa-refresh"></i> Set address </button>
                    </p>
                    <p>
                      <select class="textsize form-control" id="ledvalue" name="ledvalue">
                        <option value="0" selected="selected">-fontsize-</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
                      <button type="button" class="textsize-write btn btn-primary"><i class="fas fa-refresh"></i> Set font size </button>
                    </p>
                    <p>
                      <input type="" class="form-control display_text" id="displaytext" placeholder="input text here">
                      <button type="button" class="text-write btn btn-primary"><i class="fas fa-refresh"></i> Write Text</button>
                    </p>
                    <p>
                      <button type="button" class="text-clear btn btn-primary"><i class="fas fa-refresh"></i> Clear display </button>
                    </p>
                  </div>
                </div>


                <div class="card" style="width: 20rem;">
                  <div class="card-header">
                    LED
                  </div>
                  <div class="card-body text-center">
                    <div style="display:inline-flex">
                      <select class="led-port form-control" id="ledport" name="ledport">
                        <option value="-1" selected="selected">-Select LED-</option>
                        <option value="2">DS2</option>
                        <option value="3">DS3</option>
                        <option value="4">DS4</option>
                        <option value="5">DS5</option>
                      </select>
                      <select class="led-value form-control" id="ledvalue" name="ledvalue">
                        <option value="-1" selected="selected">-ON/OFF-</option>
                        <option value="0">OFF</option>
                        <option value="1">ON</option>
                      </select>
                    </div>
                    <button type="button" class="led-write btn btn-primary"><i class="fas fa-refresh"></i> LED Write </button>
                  </div>
                </div>

                <div class="card" style="width: 20rem;">
                  <div class="card-header">
                    Buzzer
                  </div>
                  <div class="card-body text-center">
                    <select class="buzzer-control form-control" id="buzzercontrol" name="buzzercontrol">
                      <option value="-1" selected="selected">-Select-</option>
                      <option value="0">OFF</option>
                      <option value="1">ON</option>
                    </select>
                    <button type="button" class="buzzer-write btn btn-primary"><i class="fas fa-refresh"></i> Write </button>
                  </div>
                </div>


                <div class="card" style="width: 20rem;">
                  <div class="card-header">
                    GPIO
                  </div>
                  <div class="card-body text-center">
                    <p>
                      <div style="display:inline-flex">
                        <select class="gpio-direction-port form-control" id="gpiodirectionport" name="gpiodirectionport">
                          <option value="0" selected="selected">-Port-</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="12">12</option>
                          <option value="13">13</option>
                          <option value="14">14</option>
                          <option value="15">15</option>
                          <option value="16">16</option>
                        </select>
                        <select class="gpio-direction-dir form-control" id="gpiodirectiondir" name="gpiodirectiondir">
                          <option value="-1" selected="selected">-IN/OUT-</option>
                          <option value="0">IN</option>
                          <option value="1">OUT</option>
                        </select>
                      </div>
                      <button type="button" class="gpio-direction btn btn-primary"><i class="fas fa-refresh"></i> Write GPIO direction </button>
                    </p>

                    <p>
                      <div style="display:inline-flex">
                        <select class="gpio-digitalwrite-port form-control" id="gpiodigitalwriteport" name="gpiodigitalwriteport">
                          <option value="0" selected="selected">-Port-</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="12">12</option>
                          <option value="13">13</option>
                          <option value="14">14</option>
                          <option value="15">15</option>
                          <option value="16">16</option>
                        </select>
                        <select class="gpio-digitalwrite-value form-control" id="gpiodigitalwritevalue" name="gpiodigitalwritevalue">
                          <option value="-1" selected="selected">-IN/OUT-</option>
                          <option value="0">IN</option>
                          <option value="1">OUT</option>
                        </select>
                      </div>
                      <button type="button" class="gpio-dwrite btn btn-primary"><i class="fas fa-refresh"></i> Write GPIO digital value </button>
                    </p>


                    <p>
                      <div style="display:inline-flex">
                        <select class="gpio-awrite-port form-control" id="gpioawriteport">
                          <option value="0" selected="selected">-Port-</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="12">12</option>
                          <option value="13">13</option>
                          <option value="14">14</option>
                          <option value="15">15</option>
                          <option value="16">16</option>
                        </select>
                        <select class="gpio-awrite-value form-control" id="gpioawritevalue">
                          <option value="0" selected="selected">-Value-</option>
                          <option value="0">0</option>
                          <option value="127">127</option>
                          <option value="255">255</option>
                        </select>
                      </div>
                      <button type="button" class="gpio-awrite btn btn-primary"><i class="fas fa-refresh"></i> Write GPIO analog value </button>
                    </p>

                    <p>
                      <select class="gpio-dreadreq-port form-control" id="gpiodreadreqport">
                        <option value="0" selected="selected">-Port-</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                      </select>
                      <button type="button" class="gpio-dreadreq btn btn-primary"><i class="fas fa-refresh"></i> Digital Read req </button>
                    </p>

                    <p>
                      <select class="gpio-areadreq-port form-control" id="gpioareadreqport">
                        <option value="0" selected="selected">-Port-</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                      </select>
                      <button type="button" class="gpio-areadreq btn btn-primary"><i class="fas fa-refresh"></i> Analog Read req </button>
                    </p>
                  </div>
                </div>


                <div class="card" style="width: 20rem;">
                  <div class="card-header">
                    I2C
                  </div>
                  <div class="card-body text-center">
                    <p>
                      <input type="" class="form-control i2c-start-addr" id="uuidtext" placeholder="address">
                      <button type="button" class="i2c-start btn btn-primary"><i class="fas fa-refresh"></i> Start </button>
                    </p>

                    <p>
                      <input type="" class="form-control i2c-write-value" id="uuidtext" placeholder="value">
                      <button type="button" class="i2c-write btn btn-primary"><i class="fas fa-refresh"></i> Write </button>
                    </p>

                    <p>
                      <button type="button" class="i2c-stop btn btn-primary"><i class="fas fa-refresh"></i> Stop </button>
                    </p>

                    <p>
                      <input type="" class="form-control i2c-request-addr" id="uuidtext" placeholder="value">
                      <button type="button" class="i2c-request btn btn-primary"><i class="fas fa-refresh"></i> Request </button>
                    </p>

                    <p>
                      <button type="button" class="i2c-readreq btn btn-primary"><i class="fas fa-refresh"></i> Read-Req </button>
                    </p>
                  </div>
                </div>
              </div>

            </div>

            <div class="tab-pane fade col" id="nav-read" role="tabpanel" aria-labelledby="nav-read-tab">
              <div class="card" style="width: 20rem;">
                <div class="card-header">
                  Read from device
                </div>
                <div class="card-body text-center">
                  <p>
                    <select class="read-buffer-source form-control text-center" id="writereadbuffersource" name="writereadbuffersource">
                      <option value="-1" selected="selected">-Select source-</option>
                      <option value="0">Switch</option>
                      <option value="1">Accel</option>
                      <option value="2">Temperature</option>
                      <option value="3">GPIO Digital</option>
                      <option value="4">GPIO Analog</option>
                      <option value="5">I2C</option>
                    </select>
                    <button type="button" class="read-buffer-write btn btn-primary"><i class="fas fa-refresh"></i> Read request </button>
                    <p>
                      <div class="col text-center">
                        <button type="button" class="device-read btn btn-primary"><i class="fas fa-sync-alt"></i> Read </button>
                      </div>
                    </p>

                    <p>
                      <p class="text-white bg-dark result-data-view"></p>
                    </p>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="log-panel" class="collapse my-2">
    <textarea id="logbox" rows="24" class="card-body form-control input-sm text-monospace p-2" readonly></textarea>
  </div>

  <footer class="footer">
    <div class="container-fluid my-2">
      <div class="row align-middle">
        <button id="sdkversionfield" class="btn btn-sm btn-light col col-6"></button>
        <button class="btn btn-sm btn-secondary col col-2" type="button" data-toggle="collapse" data-target="#log-panel" aria-expanded="false" aria-controls="log-panel">
          Log
        </button>
        <div class="col col-4"></div>
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vConsole/3.2.0/vconsole.min.js"></script>
  <script>
    var vConsole = new VConsole();
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
  <script src="../js-framework.js"></script>
  <script src="liff-starter.js?id=20190111_1547196772"></script>
</body>




</html>
